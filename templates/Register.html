<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
<h2 align="center">Sign Up to My To-Do List App</h2>
<img src="static/to-do-list-apps.png" >
{% for msg in get_flashed_messages() %}
    <h4>{{ msg }}</h4>
      {% endfor %}
<div>
    <form action="/register" method="post">
        <input id="username" name="username" type="text" placeholder="Enter Username" required>
        <input id="password" name="password" type="password" placeholder="Enter password" minlength="8" required>
        <input id="confirm_password" name="confirm_password" type="password" minlength="8" placeholder="Reconfirm password" required>
        <button type="submit">Register</button>
    </form>
</div>
<h3 align="center">Already have an account?  <a href="{{ url_for('login') }}"> Sign In here</a></h3>

</body>
</html>
